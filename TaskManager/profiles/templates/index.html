<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
</head>
<body>
<div>
    <form action="login" method="post">
        {% csrf_token %}
        <h1>Please login</h1>
        {{ login_form.as_p }}
        <br/>
        <input type="submit" value="login" name="login"/>
        <br/>
    </form>
</div>
<div>
    <a href="{% url 'register' %}" class="button" name="register">Register</a>
</div>
</body>
</html>
